<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PDF Q&A System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <script>
        function showSpinner() {
            document.getElementById('spinner').style.display = 'flex';
        }
        function hideSpinner() {
            document.getElementById('spinner').style.display = 'none';
        }
        window.onload = function() {
            hideSpinner();
        }
    </script>
</head>
<body>
  <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100vw;height:100vh;pointer-events:none;z-index:999;display:none;"></canvas>

    <div class="container">
        <!--<img src="{{ url_for('static', filename='mascot.png') }}" alt="Mascot" class="mascot">-->
        <h1>ğŸ“„ PDF Q&A System ğŸ¤–</h1>
        <button id="toggle-dark" type="button">ğŸŒ™ Dark Mode</button>

        {% if pdf_uploaded %}
        <div class="success-msg">âœ… PDF uploaded successfully!</div>
        {% endif %}

        <form method="post" enctype="multipart/form-data" onsubmit="showSpinner()">
            <label>Upload PDF:</label>
            <input type="file" name="pdf" accept="application/pdf" required />
            <button type="submit">ğŸš€ Upload</button>
        </form>

        <form method="post" onsubmit="showSpinner()">
            <label>Ask a Question:</label>
            <textarea name="question" placeholder="Type your question here..." required></textarea>
            <button type="submit">ğŸ’¬ Ask</button>
        </form>

        <div id="spinner" class="spinner" style="display:none;"></div>

        {% if answer %}
        <div class="answer">
            <h3>Answer:</h3>
            <p>{{ answer }}</p>
        </div>
        {% endif %}
    </div>
    <script>
      document.getElementById('toggle-dark').onclick = function() {
        document.body.classList.toggle('dark');
        this.textContent = document.body.classList.contains('dark') ? 'â˜€ï¸ Light Mode' : 'ğŸŒ™ Dark Mode';
      };
    </script>
</body>
</html>
